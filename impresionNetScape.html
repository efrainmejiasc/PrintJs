    <title>Imprimir tag div</title>


<style type="text/css">
body {
color: purple;
background-color: silver;
}

.trebol{
width: 8%;
height:12%;
}

.divContenido{
    margin-top:10%;
}

.contenedor{
     margin-top:12%;

<script> 
function imprimir(){
   var contentToPrint = document.getElementById('divContenido').innerHTML;
   var page = document.body.innerHTML;
   document.body.innerHTML = contentToPrint;
   window.print();
   document.body.innerHTML = page;
}

function imprimir2(){
    var mywindow = window.open('', 'PRINT', 'height=400,width=600');

    mywindow.document.write('<html><head><title>' + document.title  + '</title>');
    mywindow.document.write('</head><body >');
    mywindow.document.write('<h3>' + 'Impresion de documento' + '</h3>');
    mywindow.document.write(document.getElementById('divContenido').innerHTML);
    mywindow.document.write('</body></html>');

    mywindow.document.close(); // necessary for IE >= 10
    mywindow.focus(); // necessary for IE >= 10*/

    mywindow.print();
    mywindow.close();
}
</script>
